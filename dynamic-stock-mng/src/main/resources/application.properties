server.port=8080
# logging
logging.level.io.sofastack=INFO
logging.path=./logs/stock-mng
# thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5

# database config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/my_test?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456


# 替换 {your-number}  为当前座位编号
spring.application.name=stock-mng-66

### 添加 Dashboard 客户端配置
com.alipay.sofa.dashboard.client.enable=false
